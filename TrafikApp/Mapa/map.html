<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa con OpenStreetMap y Leaflet</title>

  <!-- Estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  

  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <!-- Script de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Inicializar el mapa en el contenedor con ID 'map'
    var map = L.map('map').setView([51.505, -0.09], 13); // Coordenadas de Londres y zoom de nivel 13

    // Agregar el tile layer de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);


    // Agregar un evento de clic en el mapa para mostrar las coordenadas del clic
    map.on('click', function(e) {
      var latlng = e.latlng;
      L.marker(latlng).addTo(map)
        .bindPopup('You clicked the map at ' + latlng.toString())
        .openPopup();
    });
  </script>

</body>
</html>
